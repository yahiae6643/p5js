<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(800,600);
            
            //Green Background
            background(137, 193, 146);
            
            //Head + Brown
            fill(165,114,87);
            ellipse(400,140,120,120);
            
            //Torso + Purple
            fill(100, 38, 175);
            rectMode(CORNERS)
            rect(340,200,460,380);
            
            //Arms
            line(340,205,300,300);
            line(460,205,500,300);
            
            //Legs
            line(360,380,330,460);
            line(440,380,470,460);
          
            //Text
            fill(0);
            textSize(20);
            textAlign(CENTER);
            text("TT",360,240); //TT means Time Traveler for short
            
            //Eyes
            strokeWeight(8);
            point(370,135)
            point(430,135)
            
            
        }

        function draw() {
            
            //The black line to hold the goggles [Located in between]
            strokeWeight(5);
            line(390,102,408,102);
            
            //The Goggles [The two transparent and green FULL ellipses]
            stroke(135,4,0);
            fill(54, 198, 51, 4);
            ellipse(370,100,40,40); //Left Goggle
            ellipse(430,100,40,40); //Right Goggle
            
            //The Time Machine [Arc]
            strokeWeight(0.7);
            stroke(0);
            fill(54, 198, 51,4);
            arc(600,200,200,200,3.14,0);
            
            //The Time Portal [The rectangle on the bottom of the arc]
            fill(0,0,0,40)
            rectMode(CENTER)
            rect(600,200,200,10)
            
            //Text that says "Time Portal"
            fill(0);
            textSize(30);
            textAlign(CENTER);
            text("Time Portal",600,80);
           
            
            
            
            
        }
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/yahiae6643/p5js/blob/master/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>



</html>
